<body style="background-color: lightblue;">
  <h1 style="text-align: center; font-family: bold;">
    Login DashBoard For College
  </h1>
  <form>
    <div class="container" style="display: grid; padding: 20px;">
      <label style="font-weight: bold; color: darkblue;">Username </label>
      <input
        style="padding: 10px; margin: 10px 430px;"
        type="text"
        placeholder="Enter Username"
        name="username"
        required
      />
      <label style="font-weight: bold; color: darkblue;">Password </label>
      <input
        style="padding: 10px; margin: 10px 430px;"
        type="password"
        placeholder="Enter Password"
        name="password"
        required
      />
    </div>
    <div style="display: grid; padding: 20px;">
      <button
        type="submit"
        style="
          padding: 5px;
          margin: -10px 680px;
          /* margin-left: 500px; */
          margin-bottom: 20px;
          background-color: gold;
          color: darkcyan;
          font-size: 1.2rem;
          font-weight: bold;
        "
      >
        Login
      </button>
      <span>
        <input type="checkbox" checked="checked" />
        Remember me</span
      >

      <span style="margin-top: 10px;">Forgot <a href="#"> password? </a></span>
    </div>
  </form>
</body>
